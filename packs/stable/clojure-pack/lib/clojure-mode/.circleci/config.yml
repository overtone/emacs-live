version: 2.1

# Default actions to perform on each Emacs version
default: &default-steps
  steps:
    - checkout
    - run: apt-get update && apt-get install make
    - run: make elpa
    - run: emacs --version
    - run: make test
    # Make sure to run test-checks before test-bytecomp, as test-bytecomp autogenerates
    # files which won't pass test-checks.
    - run: make test-checks
    - run: make test-bytecomp

# Enumerated list of Emacs versions
jobs:
  test-emacs-25:
    docker:
      - image: silex/emacs:25-ci-cask
        entrypoint: bash
    <<: *default-steps

  test-emacs-26:
    docker:
      - image: silex/emacs:26-ci-cask
        entrypoint: bash
    <<: *default-steps

  test-emacs-27:
    docker:
      - image: silex/emacs:27-ci-cask
        entrypoint: bash
    <<: *default-steps

  test-emacs-master:
    docker:
      - image: silex/emacs:master-ci-cask
        entrypoint: bash
    <<: *default-steps

workflows:
  version: 2
  ci-test-matrix:
    jobs:
      - test-emacs-25
      - test-emacs-26
      - test-emacs-27
      - test-emacs-master
